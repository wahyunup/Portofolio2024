   <section id="form">
    <div class="container">
        <div class="mb-3">
            <h1 class="name animate__animated animate__backInRight animate__fast">Let's get in touch</h1>
        </div>

        <form action="https://formspree.io/f/mnqeznov" method="post">

          <div class="mb-3">  
            <input type="email" class="form-control  animate__animated animate__backInRight animate__fast" id="email" name="email" placeholder="Email" required>
          </div>
          
          <div class="mb-3">  
            <input type="text" class="form-control animate__animated animate__backInLeft animate__fast" id="subject" name="subject" placeholder="subject" required>
          </div>
          
          <div class="mb-3">
            <textarea type="text" class="form-control animate__animated animate__backInRight animate__fast" id="message" name="message" placeholder="Message" rows="3"></textarea>
          </div>
          
          <div class="mb-3">
            <button type="submit" class="btn btn-primary animate__animated animate__backInLeft animate__fast">Send</button>
          </div>
        </form>
          
          <span class="animate__animated animate__backInRight animate__fast">or</span>
